{% extends "base.html" %}
{% block title %}<title>Slam Stonks Jr.</title>{% endblock %}
{% block main %}
    <div class="ticker_nav">
        {% for item in top10_array %}
            <div class="ticker_nav_cell">
                <h3><a href="javascript:">{{ item }}</a></h3>
            </div>
        {% endfor %}
    </div>
    <div class="ticker_nav">
        <div class="ticker_nav_cell">
                <h3><a href="javascript:">COMPARE</a></h3>
            </div>
    </div>
    <div class="ticker_info">
        <div class="container">
            <div class="row">
                <div class="twelve columns text_align_center bg_blue">
                    ticker_info
                    <p>
                    ticker_info
                    <p>
                    ticker_info
                </div>
            </div>
        </div>
    </div>
    <div class="index_main">
        <div class="container bg_whiteish">
            <div class="row">
                <div class="twelve columns" style="min-height: 1000px">
                    <canvas id="myChart"></canvas>
                    <script>
                        const ctx = document.getElementById('myChart').getContext('2d');
                        const myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
